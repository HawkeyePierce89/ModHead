name: Sync Wiki

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/sync-wiki.yml'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone Wiki repository
      run: |
        git clone https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki-repo

    - name: Copy documentation to Wiki
      run: |
        cp docs/*.md wiki-repo/

    - name: Commit and push to Wiki
      working-directory: wiki-repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Sync documentation from docs/ [skip ci]" && git push https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git)
